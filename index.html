<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor | Rohit Ranjan </title>
    <!-- Linking of CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Connecting with CDN of FontAwesome -->
    <script src="https://kit.fontawesome.com/395ecd8032.js" crossorigin="anonymous"></script>
    <!-- Linking of JavaScript File -->
    <script src="./script.js"></script>
</head>
<body>
    
    <div class="container">
        
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()" placeholder="Wite HTML code Here"></textarea>
            <label> <i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()" placeholder="Wite CSS Code Here"></textarea>
            <label> <i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="Js-code" onkeyup="run()" placeholder="Write JavaScript Code here"></textarea>
        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div> 
</body>
</html>
